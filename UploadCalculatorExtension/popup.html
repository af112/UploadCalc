<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div id="mainContent">
    <div id="topRow">
      <label id="fileSizeLabel" for="fileSize">Enter Filesize:</label>
      <select id="sizeDropDown">
        <option value="mb">MB</option>
        <option value="gb">GB</option>
      </select>
      <input type="text" id="fileSize" name="fileSize" onchange="checkFileSize();">
    </div>
    <div id="bottomRow">
      <label id="uploadSpeedLabel" for="uploadSpeed">Enter Upload Speed:</label>
      <select id="speedDropDown">
        <option value="mbit">mBits/s</option>
        <option value="mbyte">mBytes/s</option>
      </select>
      <input type="text" id="uploadSpeed" name="uploadSpeed" onchange="checkUploadSpeed();">
    </div>
    <div id="resultRow">
      <label id="uploadTimeLabel">Estimated Upload Time:</label>
      <label id="uploadTime">xxxxx</label>
    </div>
    <div id="copyrightRow">
      <label id="copyrightLabel">&copy; Hank LTD</label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
