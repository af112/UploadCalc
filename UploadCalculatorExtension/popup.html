<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div id="titleRow">
    <h1 id="title">Hank's Upload Time Calculator</h1>
  </div>
  <div id="mainContent">
    <div id="topRow">
      <label id="fileSizeLabel" for="fileSize">Enter Filesize:</label>
      <select id="sizeDropDown">
        <option value="MB">MB</option>
        <option value="GB">GB</option>
      </select>
      <input type="text" id="fileSize" name="fileSize">
    </div>
    <div id="bottomRow">
      <label id="uploadSpeedLabel" for="uploadSpeed">Enter Upload Speed:</label>
      <select id="speedDropDown">
        <option value="Mb">mBits/s</option>
        <option value="MB">mBytes/s</option>
      </select>
      <input type="text" id="uploadSpeed" name="uploadSpeed">
    </div>
    <div id="resultRow">
      <label id="uploadTimeLabel">Estimated Upload Time:</label>
      <label id="uploadTime"></label>
    </div>
    <div id="copyrightRow">
      <label id="copyrightLabel">&copy; Hank LTD</label>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
